<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="products">
      <div class="main-menu">
        <div class="container-menu">
          <div class="container-category">
            <div class="category-list">
              <div class="item-category">
                <a href="#"
                  ><span class="img-category"
                    ><img
                      src="https://www.lotteria.vn/media/catalog/tmp/category/Promotion-01_1.jpg"
                      alt="" /></span
                  ><span class="name-category">Tất cả</span></a
                >
              </div>
              <div class="item-category">
                <a href="#"
                  ><span class="img-category"
                    ><img
                      src="https://www.lotteria.vn/media/catalog/tmp/category/Promotion-01_1.jpg"
                      alt="" /></span
                  ><span class="name-category">Khuyến mãi</span></a
                >
              </div>
              <div class="item-category">
                <a href="#"
                  ><span class="img-category"
                    ><img
                      src="https://www.lotteria.vn/media/catalog/tmp/category/BG_New-10_2.jpg"
                      alt="" /></span
                  ><span class="name-category">Cơm - Mỳ Ý</span></a
                >
              </div>

            </div>
          </div>
          <div class="container-product">
            <div class="product-list">
              <div class="item-product">
                <div class="inner-product">
                  <div class="img-product">
                    <a href="#">
                      <img src="https://dscnnwjxnwl3f.cloudfront.net/media/catalog/product/cache/2e1628f5f7131a9eb328ec1fb2c22fd3/c/o/combo_beef.png" alt="">
                    </a>
                  </div>
                  <div class="name-product">
                    <h3 >
                      <a href="#">Combo phần ăn dành cho 3 người</a>
                    </h3>
                  </div>
                  <div class="price-product">
                    <p>35,000
                      <span class="vnd">đ</span>
                    </p>
                  </div>
                  <div class="discount-product">
                    <p>45,000
                      <span class="vnd">đ</span>
                      
                    </p>
                  </div>
                  <div class="add-to-cart">
                    <button type="button">Thêm vào giỏ hàng</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

</html>
